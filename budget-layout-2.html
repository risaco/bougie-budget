<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Meta Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Money, money, money, money!">
    <!-- <meta name="author" content="Elijah Kleinsmith"> -->
    <!-- Page Title -->
    <title>Bougie Budget â€¢ Calculate</title>
    <!-- Favicon + iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1a7c4b">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/budget-styles-layout-2.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900' rel='stylesheet' type='text/css'>
    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <!-- Container for all the content on the page -->
    <div class="container">
        <!-- Jumbotron header. -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center" id="budget-hero">
                    <h1 class="white-font">Bougie Budget</h1>
                    <h2>Calculate and Compare your budget relative to a zip code</h2>
                </div>
            </div>
        </div>
        
        <!-- Row that contains both the income/expenses panel and the results panel -->
        <div class="row" id="mainBox">
            <!-- Income and Expenses panel info -->

            <!-- Spacer -->
            <div class="col-md-2"></div>

            <div class="col-md-8 center-block" id="mainDisplay"> 

                <!-- **** Code for Income Display **** -->
                <div class="panel panel-default" id="income-display">
                    
                    <div class="panel-body">
                        <div class="row">
                            <h2 class="custom-panel-header">Monthly Income</h2>
                            <hr class="custom-panel-border">
                        </div>
                        <div id="income-block">
                            <div class="col-md-6">
                                <label for="#">Income Label</label>
                            </div>
                            <div class="col-md-6">
                                <label for="#">Amount ($)</label>
                            </div>
                            <div class="row repeating-income-row">
                                <div class="col-md-6">
                                    <div class="input-group input-label">
                                        <input type="text" class="form-control" id="income-label-input" placeholder="Type your custom input label here.">
                                    </div>
                                    <br>
                                    <!-- <button type="button" class="btn btn-primary" id="clear">Clear Results</button> -->
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-amount">
                                        <input type="text" class="form-control" id="income-amount-input" placeholder="1000">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" id="done-income">DONE WITH INCOME</button>
                            </div>
                                <!-- Spacer -->
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary" id="add-income">ADD ROW</button>
                            </div>
                        </div>

                    </div>
                        
                </div> <!-- **** End of Income Display **** -->

                <!-- **** Code for Expenses Display **** -->
                <div class="panel panel-default" id="expenses-display">
                    
                    <div class="panel-body">
                        <h2 class="custom-panel-header">Monthly Expenses</h2>
                        <hr class="custom-panel-border">
                        <div id="expenses-sr">
                            <div class="row">
                                <div class="col-md-6">
                                    <p id="housing-label"><strong>Rent / Mortgage</strong></p>
                                </div>
                                <div class="col-md-6 input-amount">
                                    <label for="#">Amount ($)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="housing-amount-input">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <p id="utilities-label"><strong>Utilities</strong></p>
                                </div>
                                <div class="col-md-6 input-amount">
                                    <label for="utilities-amount">Amount ($)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="utilities-amount-input">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <p id="gas-label"><strong>Gas</strong></p>
                                </div>
                                <div class="col-md-6 input-amount">
                                    <label for="gas-amount">Amount ($)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="gas-amount-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="expenses-block">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p id="expenses-label"><strong>More Expenses</strong></p>
                                        </div>
                                        <div class="col-md-6 input-amount-label">
                                            <p id="input-amount-label"><strong>Amount ($)</strong></p>
                                        </div>
                                    </div>
                                    <div class="row repeating-expenses-row">
                                        <div class="col-md-6 input-label">
                                            <div class="expenses-group">
                                                <input type="text" class="form-control" id="expenses-label-input" placeholder="Custom label here">
                                            </div>
                                            <!-- <br> -->
                                            <!-- <button type="button" class="btn btn-primary" id="clear">Clear Results</button> -->
                                        </div>
                                        <div class="col-md-6 input-amount">
                                            <div class="expenses-group">
                                                <input type="text" class="form-control" id="expenses-amount-input" placeholder="1000">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-primary" id="done-expenses">DONE WITH EXPENSES</button>
                                    </div>
                                        <!-- Spacer -->
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-primary" id="add-expenses">ADD ROW</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- **** End of Expenses Display -->
                </div>

                <!-- **** Code for Results Display **** -->
                <div class="panel panel-default" id="results-display">
                    <div class="panel-body">
                        <h2 class="custom-panel-header">Results</h2>
                        <hr class="custom-panel-border">
                        <div class="row">
                            <div class="col-md-12" id="expense-display">
                                <h3 class="results-text">No results available.</h3>
                            </div>
                        </div>
                    </div>
                    <!-- **** End of Results Display -->
                </div>

            </div>
            
            <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
            <script>
            window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')
            </script>
            <script src="js/budget-layout-2.js" type="text/javascript"></script>
            <script src="https://www.google-analytics.com/analytics.js" async defer></script>
            <!-- Link the Javascript below -->
            <!-- <script type="text/javascript" src="assets/js/data.js"></script> -->
            <!-- Scroll Reveals -->
            <script>
            window.sr = ScrollReveal();
            sr.reveal('.custom-panel-header', {
                duration: 500,
                origin: 'bottom',
                mobile: true,
                // reset: true,
            })
            sr.reveal('#income-block', {
                duration: 2000,
                origin: 'top',
                mobile: true,
                // reset: true,
            })
            sr.reveal('#expenses-block, #expenses-sr', {
                duration: 2000,
                origin: 'top',
                mobile: true,
                // reset: true,
            })
            sr.reveal('.btn', {
                duration: 2000,
                origin: 'top',
                mobile: true,
                // reset: true,
            })
            sr.reveal('.results-text', {
                duration: 2000,
                origin: 'top',
                mobile: true,
                // reset: true,
            })
            </script>
</body>

</html>
